version: '3.8'

services:
  python-app:
    build:
      context: .
      dockerfile: Dockerfile.python
    ports:
      - "8000:8000"
    command: python -m uvicorn main:app --host 0.0.0.0 --port 8000
    environment:
      - PYTHONUNBUFFERED=1

  node-app:
    build:
      context: .
      dockerfile: Dockerfile.node
    ports:
      - "8001:8001"
    command: npm start
    environment:
      - PORT=8001
    depends_on:
      - python-app